name: Windows Build

on: [push]

env:
  BUILD_CONFIGURATION: Release

jobs:
  build_x86:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
      
    - name: PreMake5
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Start-Process -FilePath premake5.exe 'vs2019'
      
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} project

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: "Exe"
        path: "build/release/gmodluacompilerx86.exe"

  build_x64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
      
    - name: PreMake5
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Start-Process -FilePath premake5.exe 'vs2019'
      
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} project /p:Platform=x64

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: "Exe"
        path: "build/release/gmodluacompilerx64.exe"
